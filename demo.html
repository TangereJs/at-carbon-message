<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>at-carbon-message</title>
  <meta name="viewport" content="width=device-width" />

  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="at-carbon-message.html" />

  <style>
  </style>
</head>

<body unresolved>


  <h1>Bound</h1>
  <at-carbon-message type="success" html="<strong>success</strong> You successfully read this important alert message."></at-carbon-message>
  <at-carbon-message type="info" html="<strong>info</strong> This alert needs your attention, but it's not super important."></at-carbon-message>
  <at-carbon-message type="warning" html="<strong>warning</strong> Better check yourself, you're not looking too good."></at-carbon-message>
  <at-carbon-message type="error" html="<strong>error</strong> Change a few things up and try submitting again.">error</at-carbon-message>


  <h1>Static</h1>
  <at-carbon-message type="success">
    <strong>Well done!</strong> You successfully read this important alert message.
  </at-carbon-message>
  <at-carbon-message type="info">
    <strong>Heads up!</strong> This alert needs your attention, but it's not super important.
  </at-carbon-message>
  <at-carbon-message type="warning">
    <strong>Warning!</strong> Better check yourself, you're not looking too good.
  </at-carbon-message>
  <at-carbon-message type="error">
    <strong>Oh snap!</strong> Change a few things up and try submitting again.
  </at-carbon-message>


  <h1>Empty</h1>
  <at-carbon-message type="success"></at-carbon-message>
  <at-carbon-message type="info"></at-carbon-message>
  <at-carbon-message type="warning">
  </at-carbon-message>
  <at-carbon-message type="error">

  </at-carbon-message>


</body>

</html>
